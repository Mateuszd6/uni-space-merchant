<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Merchant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="game.css">
</head>
<body>
    <h1 class="fadein" id=main-title>Space Merchant</h1> 
    <div class="fadein" id="high-scores">
        <h2 id=high-scores-title>High scores</h2>
        <nav>
            <ul id="high-scores-scrollarea">
                <div class="highscore-record">
                    <div id="user-name">Mateusz</div>
                    <div id="score">1024</div>
                </div>
                <div class="highscore-record">
                    <div id="user-name">Bjarne Stroustrup</div>
                    <div id="score">765</div>
                </div>
                <div class="highscore-record">
                    <div id="user-name">Bill Gates</div>
                    <div id="score">512</div>
                </div>
                <div class="highscore-record">
                    <div id="user-name">Satya Narayana Nadella</div>
                    <div id="score">400</div>
                </div>
            </ul>
        </nav>
    </div>
    <a class="button menu-button fadein" id="menu-startnew" href="#popup">New game</a>
    <a class="button menu-button fadein" id="menu-howtoplay" href="#popup">How to play</a>

    <div id="popup" class="popup-screenfader">
        <div class="ingame-popup" id="startgame-popup">
            <a class="close" href="#">&times;</a>
            <h2>Enter your name:</h2>
            <form id="username-form">
                <input type="text" id="fname" name="fname">
            </form>
            <a class="button menu-button fadein" id="startgame-button" href="./game.html">Start</a>
        </div>
    </div>
</body>
