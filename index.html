<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Merchant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="dist/main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  </head>
  <body class="title-walp">
    <h1 class="main-title fadein">Space Merchant</h1>
    <div class="highscores-field heavy-bordered fadein shadowed">
      <h2 id="hs-title" class="highscores-title">No map available</h2>
      <nav>
        <ul id="highscore-list" class="highscores-scrollarea heavy-bordered-vert-only">
          <div id="highscore-record" class="highscores-record lightly-bordered">
            <div class="uname">NAME</div>
            <div class="score">SCORE</div>
          </div>
        </ul>
      </nav>
    </div>
    <a class="button menu-button fadein shadowed" id="menu-startnew" href="javascript:void(0);">New game</a>
    <a class="button menu-button fadein shadowed" id="menu-howtoplay" href="javascript:void(0);">Upload map</a>
    <a class="button menu-button fadein shadowed" id="menu-select" href="javascript:void(0);">Select map</a>
    <a class="button fadein shadowed" id="menu-log" href="javascript:void(0);">Log in</a>
    <p id="loggedUsrName">Logged as: Foobar</p>
    
    <div id="popup" class="popup-screenfader">
      <div class="ingame-popup" id="startgame-popup">
        <a class="close" href="javascript:void(0);">&times;</a>
        <p class="title">Enter your name:</p>
        <form class="username-input">
          <input class="form" id="fname">
        </form>
        <a class="button menu-button fadein" id="startgame-button" href="javascript:void(0);">Start</a>
      </div>
    </div>

    <div id="popup-highscores" class="popup-screenfader">
      <div class="ingame-popup" id="startgame-popup">
        <a class="close" href="javascript:void(0);">&times;</a>
        <p class="title">Your score was: <span id="popup-highscores-score">0</span></p>
        <a class="button menu-button fadein" id="startgame-button" href="javascript:void(0);">OK</a>
      </div>
    </div>

    <div id="popup-login" class="popup-screenfader">
      <div class="ingame-popup" id="startgame-popup">
        <a class="close" href="javascript:void(0);">&times;</a>
        <p class="title">Enter your user name & password:</p>
        <a class="button menu-button fadein" id="login-button" href="javascript:void(0);">OK</a>
        <form class="login-name-input">
          <input class="form" id="login-name-input" value="">
        </form>
        <form class="login-pass-input">
          <input class="form" id="login-pass-input" type="password" value="">
        </form>
      </div>
    </div>

    <div id="popup-select-map" class="popup-screenfader">
      <div class="ingame-popup" id="startgame-popup">
        <a class="close" href="javascript:void(0);">&times;</a>
        <p class="title">Available:</p>
	<ul id="available-maps-list">
          <div id="available-maps-canvas">
            <div class="available-map-record">
	      <a id="map-name" href="javascript:void(0);">MAP_PROTO</a>
	      <p id="map-description">MAP_PROTO</p>
	      <p id="map-additional">MAP_PROTO</p>
	    </div>
          </div>
        </ul>
      </div>
    </div>

    <div id="popup-howtoplay" class="popup-screenfader">
      <div class="ingame-popup" id="startgame-popup">
        <a class="close" href="javascript:void(0);">&times;</a>
        <div>
          <p class="title">Upload your map:</p>
          <form class="usermap-input">
            <input class="form" id="upload-file-name" value="my map">
          </form>
          <form class="usermap-description">
            <textarea class="username-description-form" id="upload-file-description">My very own map.</textarea>
          </form>
          <form class="usermap-file" enctype="multipart/form-data">
            <input id="file-upload" type="file" accept=".json" name="files[]" size="30"></input>
          </form>
          <a class="button menu-button fadein" id="upload-map-button" href="javascript:void(0);">Upload</a>
        </div>
      </div>
    </div>
  </body>
