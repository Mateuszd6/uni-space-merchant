<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Merchant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="dist/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  </head>
  <body class="title-walp">
    <h1 class="main-title fadein">Space Merchant</h1>
    <div class="highscores-field heavy-bordered fadein shadowed">
      <h2 class=highscores-title>High scores</h2>
      <nav>
        <ul id="highscore-list" class="highscores-scrollarea heavy-bordered-vert-only">
          <div id="highscore-record" class="highscores-record lightly-bordered">
            <div class="uname">NAME</div>
            <div class="score">SCORE</div>
          </div>
        </ul>
      </nav>
    </div>
    <a class="button menu-button fadein shadowed" id="menu-startnew" href="javascript:void(0);">New game</a>
    <a class="button menu-button fadein shadowed" id="menu-howtoplay" href="javascript:void(0);">How to play</a>

    <div id="popup" class="popup-screenfader">
      <div class="ingame-popup" id="startgame-popup">
        <a class="close" href="javascript:void(0);">&times;</a>
        <p class="title">Enter your name:</p>
        <form class="username-input">
          <input class="form" id="fname">
        </form>
        <a class="button menu-button fadein" id="startgame-button" href="javascript:void(0);">Start</a>
      </div>
    </div>

    <div id="popup-highscores" class="popup-screenfader">
      <div class="ingame-popup" id="startgame-popup">
        <a class="close" href="javascript:void(0);">&times;</a>
        <p class="title">Your score was: <span id="popup-highscores-score">0</span></p>
        <a class="button menu-button fadein" id="startgame-button" href="javascript:void(0);">OK</a>
      </div>
    </div>

    <div id="popup-howtoplay" class="popup-screenfader">
      <div class="ingame-popup" id="startgame-popup">
        <a class="close" href="javascript:void(0);">&times;</a>
        <div>
          <p>
            Travel between planets and collect minerals.  Each
            ship has a cargo hold limit, so be careful. The more credits you
            have after the game time the higher your score. Good luck.
          </p>
        </div>
      </div>
    </div>
  </body>
