<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Merchant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
</head>

<body>
    <h1>Popup/Modal Windows without JavaScript</h1>
    <div class="box">
        <a class="button" href="#popup">Let me Pop up</a>
    </div>
    <div class="box">
        <a class="button" href="#planet-popup">Check out the planet!</a>
    </div>
    
    <div id="popup" class="start_popup">
        <div class="popup">
            <h2>Enter your name:</h2>
            <a class="close" href="#">&times;</a>
            <form class="flex-form">
                <input type="text" id="fname" name="fname">
            </form>
            <a class="start-button" href="./foo.html">
            <h3 id="start-btn-txt">Let's start!</h3>
            </a>
        </div>
    </div>

    <div id="planet-popup" class="start_popup">
        <div class="planet-popup">
            <h2>Planet: Earth</h2>
            <a class="close" href="#">&times;</a>
            <form class="flex-form">
                <input type="text" id="fname" name="fname">
            </form>
            <a class="start-button" href="./foo.html">
            <h3 id="start-btn-txt">Let's start!</h3>
            </a>
        </div>
    </div>
</body>
